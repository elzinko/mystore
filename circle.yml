machine:
  java:
    version: oraclejdk8

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t elzinko/mystore .

test:
  override:
    - docker run -d -p 80:80 elzinko/mystore; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80
    #- mvn clean test
deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY
